name: centinelas_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  go_router: ^13.0.0
  flutter_adaptive_scaffold: ^0.1.7+1
  flutter_bloc: ^8.1.3
  uuid: ^4.2.2
  equatable: ^2.0.5
  either_dart: ^1.0.0
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  firebase_ui_auth: ^1.12.1
  google_sign_in: ^6.2.1
  firebase_ui_oauth_google: ^1.2.17
  firebase_ui_oauth_apple: ^1.2.17
  sign_in_button: ^3.2.0
  provider: ^6.1.1
  http: ^1.1.2
  get_it: ^7.6.6
  cloud_firestore: ^4.14.0
  json_annotation: ^4.8.1
  build_runner: ^2.4.8
  flutter_styled_toast: ^2.2.1
  flutter_native_text_input: ^2.4.0
  adaptive_dialog: ^2.0.0
  firebase_database: ^10.4.3
  url_launcher: ^6.2.4
  flutter_launcher_icons: ^0.13.1
  location: ^5.0.3
  google_maps_flutter: ^2.5.3
  permission_handler: ^11.3.0
  firebase_messaging: ^14.7.17
  maps_launcher: ^2.2.0
  webview_flutter: ^4.7.0
  firebase_crashlytics: ^3.5.4
  firebase_analytics: ^10.10.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icon/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21